<div class="col-sm-12 header">
  <h1 ng-repeat="zone in zones" ng-if="zone.id == $storage.defaultZone">{{zone.name}}</h1>
</div>
<div class="col-sm-5">
  <div class="panel panel-clear">
    <div class="panel-body">
      <div style="" class="col-sm-12" >
        <small style="position:relative;top:-10px;">Temperature<br/></small>
        <div class="row">
        <div class="col-sm-2">
          <div style="width:100%;height:80px;background:rgba(255,255,255,0.9);background-size: cover;-webkit-mask-size: contain;-webkit-mask-position: center center;-webkit-mask-repeat: no-repeat;-webkit-mask-image: url(http://{{config.homey_ip}}/manager/mobile/components/sensor/img/capabilities/measure_temperature.svg);">
          </div>
        </div>
        <div class="col-sm-10 " >
          <table style="width:100%;">
            <tr class="sensor-info" ng-repeat="device in devicelist | orderBy:'name' track by $index" ng-if="device | contains: 'measure_temperature'">
              <td class="lighter">{{device.name}}</td>
              <td style="text-align:right;">{{device.state.measure_temperature}} C&deg;</td>
            </tr>
          </table>

        </div>
      </div>

      </div>
    </div>
  </div>
</div>
